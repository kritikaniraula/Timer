<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/0ecbe17838.js"crossorigin="anonymous"></script>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
  
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.10/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.10/dist/js/uikit-icons.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.10/dist/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-container-large">
       <div class="uk-flex uk-flex-center">
           <div class="timer">
                <img src="cloud.jpg">                  
                <div class="uk-container uk-container-large uk-flex justify-content-center">
                   <div class="count-down">
                        <div class="uk-container uk-container-large uk-flex justify-content-center">
                            <span class="timer-part minutes">00</span>
                            <span class="timer-part">:</span>
                            <span class="timer-part seconds">00</span>
                        </div>
                   </div> 
                </div>             
                <!-----end of countdown------>
                <div class="icon">
                    <div class="uk-container uk-container-large">
                        <div class="uk-flex justify-content-between">
                            <button type="button" class= "control  start"><span class= "material-icons"><i class="fa-solid fa-play"></i></span></button>
                            <button type="button" class= "control reset"><span class= "material-icons"><i class="fa-solid fa-clock"></i></span></button>
                        </div>  
                    </div>
                </div>      
               <!-----end of icon------>
           </div>
       </div>      
    </div>   
</body>
<script src="./script.js" type="module"></script>
</html>
